      var total3=300;
      var obt1=+prompt("Enter obtained marks of subject 1:")
      var obt2=+prompt("Enter obtained marks of subject 2:")
      var obt3=+prompt("Enter obtained marks of subject 3:")
      var totalobt=obt1+obt2+obt3;

      var perc2=((obt2/total)*100);
      var perc3=((obt3/total)*100);
      var wholeper=((totalobt/total3)*100);

      document.getElementById("obt3").innerHTML = obt3;

      document.getElementById("wholeper").innerHTML = wholeper;
